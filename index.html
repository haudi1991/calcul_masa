<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Zile Lucrătoare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator Zile Lucrătoare și Cost</h1>

        <label for="prezente">Număr de prezențe luna trecută:</label>
        <input type="number" id="prezente" min="0" placeholder="Introduceți numărul de prezențe">

        <label for="vacanta_trecuta">Zile de vacanță luna trecută:</label>
        <input type="number" id="vacanta_trecuta" min="0" placeholder="Introduceți zilele de vacanță (opțional)">

        <label for="vacanta_curenta">Zile de vacanță luna curentă:</label>
        <input type="number" id="vacanta_curenta" min="0" placeholder="Introduceți zilele de vacanță (opțional)">

        <button onclick="calculeaza()">Calculează</button>

        <div id="rezultate"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
