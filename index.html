<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Zile Lucrătoare și Costuri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator Zile Lucrătoare și Costuri</h1>
        <div class="form-group">
            <label for="prezente_luna_trecuta">Introduceți numărul de prezențe din luna trecută:</label>
            <input type="number" id="prezente_luna_trecuta" placeholder="Ex: 15">
        </div>
        <div class="form-group">
            <label for="vacanta_luna_trecuta">Introduceți numărul de zile de vacanță din luna trecută:</label>
            <input type="number" id="vacanta_luna_trecuta" placeholder="Ex: 2" value="0">
        </div>
        <div class="form-group">
            <label for="vacanta_luna_curenta">Introduceți numărul de zile de vacanță din luna curentă:</label>
            <input type="number" id="vacanta_luna_curenta" placeholder="Ex: 3" value="0">
        </div>
        <button id="calculeaza-btn">Calculează</button>
        <div id="rezultat" class="rezultat"></div>
        <button id="detalii-btn" class="detalii-btn">Vezi Detalii</button>
        <div id="detalii" class="detalii" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
